[browsinghistory-timeliner]
datetime=Visit Time
headers=URL,Title,Visit Time,Visit Count,Visited From,Visit Type,Visit Duration,Web Browser,User Profile,Browser Profile,URL Length,Typed Count,History File,Record ID
timestamp_desc=Browsing_History
message=Web browsing activity: {URL} using {Web Browser}
source=Nirsoft
filter=

[evtx-csv]
datetime=TimeCreated
headers=RecordNumber,EventRecordId,TimeCreated,EventId,Level,Provider,Channel,ProcessId,ThreadId,Computer,ChunkNumber,UserId,MapDescription,UserName,RemoteHost,PayloadData1,PayloadData2,PayloadData3,PayloadData4,PayloadData5,PayloadData6,ExecutableInfo,HiddenRecord,SourceFile,Keywords,ExtraDataOffset,Payload
timestamp_desc=RDP Activity
message={MapDescription} {UserName} from {RemoteHost} - {PayloadData1}
source=Microsoft-Windows-TerminalServices-LocalSessionManager
filter=EventId=21;EventId=24;EventId=25

[recmd-csv]
datetime=LastWriteTimestamp
headers=HivePath,HiveType,Description,Category,KeyPath,ValueName,ValueType,ValueData,ValueData2,ValueData3,Comment,Recursive,Deleted,LastWriteTimestamp,PluginDetailFile
timestamp_desc=Program Execution
message={ValueData} was last executed
source=Windows Registry/User Assist
filter=ValueData~7zG.exe;ValueData~Chrome;ValueData~Npcap;ValueData~TeamViewer;ValueData~Nmap;

[shellbags-csv]
datetime=LastWriteTime
headers=BagPath,NodeId,Slot,NodeSlot,MRUPosition,AbsolutePath,ShellType,Value,ChildBags,CreatedOn,ModifiedOn,AccessedOn,LastWriteTime,MFTEntry,MFTSequenceNumber,ExtensionBlockCount,FirstInteracted,LastInteracted,Miscellaneous,HasExplored
timestamp_desc=File/Folder Browsing
message=Opened {AbsolutePath}
source=Windows Registry/Shellbags
filter=HasExplored=TRUE

[lnk-csv]
datetime=TargetModified
headers=SourceFile,SourceCreated,SourceModified,SourceAccessed,TargetCreated,TargetModified,TargetAccessed,FileSize,RelativePath,WorkingDirectory,FileAttributes,HeaderFlags,DriveType,VolumeSerialNumber,VolumeLabel,LocalPath,NetworkPath,CommonPath,Arguments,TargetIDAbsolutePath,TargetMFTEntryNumber,TargetMFTSequenceNumber,MachineID,MachineMACAddress,MACVendor,TrackerCreatedOn,ExtraBlocksPresent
timestamp_desc=File/Folder Browsing
message=Opened {LocalPath} 
source=LNK files
filter=

[mft-csv]
datetime=Created0x10
headers=EntryNumber,SequenceNumber,InUse,ParentEntryNumber,ParentSequenceNumber,ParentPath,FileName,Extension,FileSize,ReferenceCount,ReparseTarget,IsDirectory,HasAds,IsAds,SI<FN,uSecZeros,Copied,SiFlags,NameType,Created0x10,Created0x30,LastModified0x10,LastModified0x30,LastRecordChange0x10,LastRecordChange0x30,LastAccess0x10,LastAccess0x30,UpdateSequenceNumber,LogfileSequenceNumber,SecurityId,ObjectIdFileDroid,LoggedUtilStream,ZoneIdContents
timestamp_desc=File Creation
message=File Creation of {FileName} in the path {ParentPath} 
source=MFT
filter=FileName=tunnel.aspx;FileName=We_have_your_filess.png